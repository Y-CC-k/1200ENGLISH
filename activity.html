<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習活動 - 1200 English Words</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>學習活動</h1>
        <p>請選擇年級與週次來開始挑戰</p>
        <nav>
            <a href="index.html">返回首頁</a>
        </nav>
    </header>

    <main id="activity-container">
        <div class="controls">
            <div class="select-group">
                <label for="grade-select">選擇年級：</label>
                <select id="grade-select">
                    <option value="">--請選擇--</option>
                    <option value="3">三年級</option>
                    <option value="4">四年級</option>
                    <option value="5">五年級</option>
                    <option value="6">六年級</option>
                </select>
            </div>
            <div class="select-group">
                <label for="week-select">選擇週次：</label>
                <select id="week-select">
                    <option value="">--請選擇--</option>
                    <!-- 週次將由 JavaScript 動態載入 -->
                </select>
            </div>
        </div>

        <div id="word-list" class="word-list-container">
            <!-- JavaScript 將會在這裡動態插入單字卡 -->
        </div>

        <div id="activity-zone" class="activity-zone-container">
            <h2>選擇題測驗</h2>
            <p>選擇年級與週次後，點擊按鈕開始！</p>
            <button id="start-quiz-btn" class="activity-btn" disabled>開始選擇題測驗</button>

            <div id="quiz-container" class="quiz-container" style="display: none;">
                <!-- 測驗內容將由 JavaScript 動態生成 -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
