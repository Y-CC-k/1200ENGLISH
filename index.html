<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文單字學習網</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>臺中市清水區槺榔國民小學英文單字學習網</h1>
        <p>請選擇年級與週次來開始學習</p>
    </header>

    <main>
        <div class="controls">
            <div class="select-group">
                <label for="grade-select">選擇年級：</label>
                <select id="grade-select">
                    <option value="">--請選擇--</option>
                    <option value="3">三年級</option>
                    <option value="4">四年級</option>
                    <option value="5">五年級</option>
                    <option value="6">六年級</option>
                </select>
            </div>
            <div class="select-group">
                <label for="week-select">選擇週次：</label>
                <select id="week-select">
                    <option value="">--請選擇--</option>
                    <!-- 週次將由 JavaScript 動態載入 -->
                </select>
            </div>
        </div>

        <div id="word-list" class="word-list-container">
            <!-- JavaScript 將會在這裡動態插入單字卡 -->
        </div>

        <hr>

        <div id="activity-zone" class="activity-zone-container">
            <h2>學習活動</h2>
            <p>學完單字後，來挑戰看看吧！</p>
            <button id="start-quiz-btn" class="activity-btn">開始選擇題測驗</button>
            <button id="start-spelling-btn" class="activity-btn">開始拼字遊戲</button>

            <div id="quiz-container" class="quiz-container" style="display: none;">
                <!-- 測驗內容將由 JavaScript 動態生成 -->
            </div>
        </div>
    </main>

    <!-- defer 屬性確保 HTML 解析完畢後才執行 JS -->
    <script src="script.js" defer></script>
</body>
</html>
